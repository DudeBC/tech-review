<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Insider</title>
    <link rel="stylesheet" href="tech.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>

<header>
  <input type="checkbox" id="menuCheck" class="menuCheck">
  <label for="menuCheck" class="menuButton"><img src="images/menu.png" alt="Menu Button"></label>
  <h1><i>Tech Insider</i></h1>
  <a href="signup.html"><img src="images/profile.png" alt="Profile Icon"></a>
  <nav class="sideMenu">
    <ul>
      <li><a href="index.html"><img src="images/homeMenu.png" alt="Home icon">Home</a></li>
      <li><a href="review.html"><img src="images/review icon.png" alt="Review icon">Submit a Review</a></li>
      <li><a href="news.html"><img src="images/news icon.png" alt="News icon">Recent News</a></li>
      <li><a href="faq.html"><img src="images/asset1.png" alt="FAQ Icon">FAQ</a></li>
      <li><a href="signup.html"><img src="images/profile.png" alt="Sign Up icon">Sign Up</a></li>
    </ul>
  </nav>
</header>

<div class="header2">
  <a href="index.html"><img src="images/Home.png" alt="Home button"></a>
  <div class="searchBar">
    <input type="text" placeholder="Find a Product"/>
    <button type="submit" onclick="window.location.href='search.html';"><img src="images/searchIcon.png" alt="Search button"></button>
  </div>
</div>

<h1>Samsung Television</h1>
<div class="carousel">

    <input type="radio" name="carousel" id="slide1" checked>
    <input type="radio" name="carousel" id="slide2">
    <input type="radio" name="carousel" id="slide3">

    <div class="images">
        <div class="image" id="image1">
        <img src="images/tv@2x.png" alt="Samsung tv">
        <p class="image-caption">Photo by Dario on Unsplash</p>
        </div>
        <div class="image" id="image2">
        <img src="images/blender@2x.png" alt="ninja blender">
        <p class="image-caption">Photo by Andrea Niosi on Unsplash</p>
        </div>
        <div class="image" id="image3">
          <img src="images/watch@2x.png" alt="Apple watch">
          <p class="image-caption">Photo by Luke Chesser on Unsplash</p>
        </div>
    </div>

    <div class="dots">
        <label for="slide1" class="dot"></label>
        <label for="slide2" class="dot"></label>
        <label for="slide3" class="dot"></label>
    </div>
</div>

<p>Samsung's 8k Ultra-Wide Television. Now on discount.
</p>

<div class="scores">
    <div class="score">
        <div class="Qscore"><p>90</p></div>
        <p>Quality Score</p>
    </div>
    <div class="score">
        <div class="Cscore"><p>72</p></div>
        <p>Cost Score</p>
    </div>
</div>
