<div class="header2">

    <h1>Sign Up Form</h1>
</div>

<form action="signupConf.html">
    <label for="user">Username:</label>
    <input type="text" id="user">

    <label for="pass">Create Password:</label>
    <input type="text" id="pass">

    <label for="confirm">Confirm Password:</label>
    <input type="text" id="confirm">

    <label for="email">Email:</label>
    <input type="email" id="email">

    <p>Would you like to receive email news and updates?</p>
    <div>
        <label>
            <input type="radio" name="mailNews" value="yes"> Yes
        </label>
    
        <label>
            <input type="radio" name="mailNews" value="no"> No
        </label>
    </div>


    <label for="phone">Phone:</label>
    <input type="tel">

    <p>Would you like to receive text notifications?</p>
    <div>
        <label>
            <input type="radio" name="textNews" value="yes"> Yes
        </label>
    
        <label>
            <input type="radio" name="textNews" value="no"> No
        </label>
    </div>


    <label for="birthday">Birthday:</label>
    <input type="date">

    <div>
        <input type="checkbox" id="terms">
        <label for="terms">I acknowledge the terms and conditions.</label>
    </div>

    <button type="submit">Submit</button>
</form>
